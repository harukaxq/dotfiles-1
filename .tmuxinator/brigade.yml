# ~/.tmuxinator/brigade.yml
---
name: brigade
root: ~/brigade
pre:
  - redis-server --daemonize yes
  - mysql.server start &
startup_window: vim
windows:
  - server:
      layout: main-vertical
      panes:
        - HOT_MODULES=1 APP_HOST=localhost script/start-webpack
        - HOT_MODULES=1 APP_HOST=localhost bin/rails server -b 0.0.0.0
        - bundle exec sidekiq
        - jasmine:
          - kill -KILL `lsof -t -i :8888`
          - bin/rake jasmine:server
  - vim:
      layout: main-vertical
      panes:
        - vim "+:CommandT"
        -
